<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="" onsubmit="return false" id="signinform">
    <label for="name">Name
        <input type="text" id="name">
    </label>
    <label for="email">Email
        <input type="email" id="email">
    </label>
    <label for="password">Password
        <input type="password" id="password">
    </label>
    <button type="submit" onclick="submit1('signinform')">Submit</button>
    </form>
    <p>Already an Account ? <a href="signin.html">Sign In</a></p>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="actionwork.js"></script>
</body>
</html>
